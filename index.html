<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>yuseifujii.com</title>
    <meta name="description" content="Welcome to Yusei Fujii's personal website.">
    <meta name="author" content="Yusei Fujii">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <script type="application/ld+json">
    {
      "@context" : "https://schema.org",
      "@type" : "WebSite",
      "name" : "yuseifujii.com",
      "url" : "https://yuseifujii.com"
    }
    </script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Interactive Canvas Background -->
    <canvas id="particles"></canvas>
    
    <!-- Aurora Gradient Overlay -->
    <div class="aurora">
        <div class="aurora-layer aurora-1"></div>
        <div class="aurora-layer aurora-2"></div>
        <div class="aurora-layer aurora-3"></div>
    </div>

    <!-- Noise Texture Overlay -->
    <div class="noise"></div>

    <!-- Main Content -->
    <main class="container">
        
        <!-- Hero Section -->
        <section class="hero" data-section="hero">
            <div class="hero-content">
                <div class="greeting">
                    <span class="greeting-line"></span>
                    <span class="greeting-text">YUSEI FUJII</span>
                </div>
                <h1 class="name">
                    <span class="name-line" data-text="CONNECT">CONNECT</span>
                </h1>
                <p class="tagline">
                    <span class="tagline-word">THANKS FOR VISITING MY WEBSITE!</span>
                </p>
                
                <!-- Minimal Links -->
                <div class="minimal-links">
                    <a href="https://x.com/FujiiYusei" target="_blank" rel="noopener noreferrer" class="minimal-link" data-platform="twitter" aria-label="X / Twitter">
                        <i class="fa-brands fa-x-twitter"></i>
                    </a>
                    <a href="https://www.instagram.com/yusei_fujii" target="_blank" rel="noopener noreferrer" class="minimal-link" data-platform="instagram" aria-label="Instagram">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/yusei-fujii" target="_blank" rel="noopener noreferrer" class="minimal-link" data-platform="linkedin" aria-label="LinkedIn">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                    <a href="https://github.com/yuseifujii" target="_blank" rel="noopener noreferrer" class="minimal-link" data-platform="github" aria-label="GitHub">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </div>
            </div>
            
            <footer class="footer">
                <span class="footer-text">&copy; <span id="year"></span> Yusei Fujii</span>
            </footer>
        </section>
    </main>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
