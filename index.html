<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>yuseifujii.com</title>
    <meta name="description" content="Welcome to Yusei Fujii's personal website.">
    <meta name="author" content="Yusei Fujii">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <script type="application/ld+json">
    {
      "@context" : "https://schema.org",
      "@type" : "WebSite",
      "name" : "yuseifujii.com",
      "url" : "https://yuseifujii.com"
    }
    </script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Interactive Canvas Background -->
    <canvas id="particles"></canvas>
    
    <!-- Aurora Gradient Overlay -->
    <div class="aurora">
        <div class="aurora-layer aurora-1"></div>
        <div class="aurora-layer aurora-2"></div>
        <div class="aurora-layer aurora-3"></div>
    </div>

    <!-- Noise Texture Overlay -->
    <div class="noise"></div>

    <!-- Main Content -->
    <main class="container">
        
        <!-- Hero Section -->
        <section class="hero" data-section="hero">
            <div class="hero-content">
                <div class="greeting">
                    <span class="greeting-line"></span>
                    <span class="greeting-text">YUSEI FUJII</span>
                </div>
                <h1 class="name">
                    <span class="name-line" data-text="YUSEI">NICE</span>
                    <span class="name-line" data-text="FUJII">GUY</span>
                </h1>
                <p class="tagline">
                    <span class="tagline-word">THANKS FOR VISITING MY WEBSITE!</span>
                </p>
            </div>
            <div class="scroll-indicator">
                <div class="scroll-mouse">
                    <div class="scroll-wheel"></div>
                </div>
                <span class="scroll-text">Scroll to explore</span>
            </div>
        </section>

        <!-- Spacer for scroll effect -->
        <section class="spacer" data-section="spacer"></section>

        <!-- Links Section -->
        <section class="links-section" data-section="links">
            <div class="links-wrapper">
                <h2 class="links-title">
                    <span>Connect</span>
                </h2>
                
                <div class="links-grid">
                    <a href="https://x.com/FujiiYusei" target="_blank" rel="noopener noreferrer" class="glass-card" data-platform="twitter">
                        <div class="card-glow"></div>
                        <div class="card-border"></div>
                        <div class="card-content">
                            <div class="card-icon">
                                <i class="fa-brands fa-x-twitter"></i>
                            </div>
                            <div class="card-info">
                                <span class="card-name">X / Twitter</span>
                                <span class="card-handle">@FujiiYusei</span>
                            </div>
                            <div class="card-arrow">
                                <i class="fa-solid fa-arrow-right"></i>
                            </div>
                        </div>
                    </a>

                    <a href="https://www.instagram.com/yus__94" target="_blank" rel="noopener noreferrer" class="glass-card" data-platform="instagram">
                        <div class="card-glow"></div>
                        <div class="card-border"></div>
                        <div class="card-content">
                            <div class="card-icon">
                                <i class="fa-brands fa-instagram"></i>
                            </div>
                            <div class="card-info">
                                <span class="card-name">Instagram</span>
                                <span class="card-handle">@yus__94</span>
                            </div>
                            <div class="card-arrow">
                                <i class="fa-solid fa-arrow-right"></i>
                            </div>
                        </div>
                    </a>

                    <a href="https://www.linkedin.com/in/yusei-fujii" target="_blank" rel="noopener noreferrer" class="glass-card" data-platform="linkedin">
                        <div class="card-glow"></div>
                        <div class="card-border"></div>
                        <div class="card-content">
                            <div class="card-icon">
                                <i class="fa-brands fa-linkedin-in"></i>
                            </div>
                            <div class="card-info">
                                <span class="card-name">LinkedIn</span>
                                <span class="card-handle">Yusei Fujii</span>
                            </div>
                            <div class="card-arrow">
                                <i class="fa-solid fa-arrow-right"></i>
                            </div>
                        </div>
                    </a>

                    <a href="https://github.com/yuseifujii" target="_blank" rel="noopener noreferrer" class="glass-card" data-platform="github">
                        <div class="card-glow"></div>
                        <div class="card-border"></div>
                        <div class="card-content">
                            <div class="card-icon">
                                <i class="fa-brands fa-github"></i>
                            </div>
                            <div class="card-info">
                                <span class="card-name">GitHub</span>
                                <span class="card-handle">yuseifujii</span>
                            </div>
                            <div class="card-arrow">
                                <i class="fa-solid fa-arrow-right"></i>
                            </div>
                        </div>
                    </a>
                </div>

                <footer class="footer">
                    <span class="footer-text">&copy; <span id="year"></span> Yusei Fujii</span>
                </footer>
            </div>
        </section>
    </main>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
